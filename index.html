<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<!-- add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
	<!-- link javascript -->
	<script src="js/storymaker.js" defer></script>
</head>

<body>
	<h1>See-N-Say Storymaker</h1>
	<!-- use div to organize the layout of buttons and paragraphs-->
	<div>
		<button id="student">Student ID</button>
		<p id="studentId"></p>
	</div>
	<section>
		<!-- Section with all the buttons for the user to build their story -->
		<h2>Create Your Story</h2>
		<!-- use div to organize the layout of buttons and paragraphs-->
		<!-- displaying first noun-->
		<div>
			<button id="noun1">Noun 1</button>
			<p id="choosenNoun1"></p>
		</div>
		<!-- displaying verb-->
		<div>
			<button id="verb">Verb</button>
			<p id="choosenVerb"></p>
		</div>
		<!-- displaying adjective-->
		<div>
			<button id="adjective">Adjective</button>
			<p id="choosenAdjective"></p>
		</div>
		<!-- displaying the second noun-->
		<div>
			<button id="noun2">Noun 2</button>
			<p id="choosenNoun2"></p>
		</div>
		<!-- displaying the setting-->
		<div>
			<button id="setting">Setting</button>
			<p id="choosenSetting"></p>
		</div>
	</section>
	<section>
		<!-- Section with playback controls to see or hear the story -->
		<h2>See Your Story</h2>
		<div>
			<button id="playback">Show Story</button>
			<button id="random">Random Story</button>
			<!-- Empty paragraph to display the story -->
			<p id="story"></p>
		</div>
	</section>
</body>

</html>
